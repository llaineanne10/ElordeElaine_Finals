<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Quiz</title>
  <link rel="stylesheet" href="emoji.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
  <div class="desktop-10">
    <div class="are-you-ready">Are you ready?</div>
    <img class="image-removebg-preview-1" src="image-removebg-preview 1.png" alt="Decoration">
    
    <div class="back-container">
        <div class="back-button">
          <a href="menu.html"><img class="back-rectangle" src="Group 94.png" alt="Back Button Background"></a>
        </div>
      </div>
    <div class="quiz-title">
      <img class="emoji-icon" src="image-removebg-preview (1) 1 (1).png" alt="Emoji Icon">
      <div class="guess-the-correct-emotion-from-the-emoji">
        Guess the correct Emotion from the Emoji
      </div>
    </div>
    
    <!-- Question 1 -->
    <div class="question-container">
      <div class="question-number">
        <div class="ellipse ellipse-1"></div>
        <div class="number">1.</div>
      </div>
      <img class="emoji-image happy-1" src="happy 1.png" alt="Happy Emoji">
      <div class="options">
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">SAD</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">HAPPY</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">ANGRY</div>
        </div>
      </div>
    </div>
    
    <!-- Question 2 -->
    <div class="question-container">
      <div class="question-number">
        <div class="ellipse ellipse-1"></div>
        <div class="number">2.</div>
      </div>
      <img class="emoji-image sad-1" src="sad 1.png" alt="Sad Emoji">
      <div class="options">
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">ANGRY</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">HAPPY</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">SAD</div>
        </div>
      </div>
    </div>
    
    <!-- Question 3 -->
    <div class="question-container">
      <div class="question-number">
        <div class="ellipse ellipse-1"></div>
        <div class="number">3.</div>
      </div>
      <img class="emoji-image sad-12" src="suprise.png" alt="Sad Emoji">
      <div class="options">
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">SAD</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">SURPRISED</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">ANGRY</div>
        </div>
      </div>
    </div>
    
    <!-- Question 4 -->
    <div class="question-container">
      <div class="question-number">
        <div class="ellipse ellipse-1"></div>
        <div class="number">4.</div>
      </div>
      <img class="emoji-image sad-13" src="angry.png" alt="Sad Emoji">
      <div class="options">
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">SAD</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">CONFUSED</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">ANGRY</div>
        </div>
      </div>
    </div>
    
    <!-- Question 5 -->
    <div class="question-container">
      <div class="question-number">
        <div class="ellipse ellipse-1"></div>
        <div class="number">5.</div>
      </div>
      <img class="emoji-image sad-14" src="thinking.png" alt="Sad Emoji">
      <div class="options">
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">THINKING</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">SURPRISED</div>
        </div>
        <div class="option">
          <div class="rectangle-38"></div>
          <div class="option-text">HAPPY</div>
        </div>
      </div>
    </div>
    
    <!-- Finish Button -->
    <div class="finish-container">
      <img class="emoji-4" src="emoji 4.png" alt="Finish Emoji">
      <div class="finish-button">
        <div class="rectangle-3"></div>
        <div class="finish-text">FINISH</div>
      </div>
    </div>
  </div>
</body>
</html>
